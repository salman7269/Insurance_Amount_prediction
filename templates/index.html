<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
</head>
<body>
    <h1>Insurance Charges Prediction</h1>
    <form action="/predict_charges" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>
        
        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required><br><br>
        
        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
        </select><br><br>
        
        <input type="submit" value="Predict Charges">
    </form>
</body>
</html>
